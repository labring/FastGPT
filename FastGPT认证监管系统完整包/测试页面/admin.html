<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastGPT 管理面板</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e1e5e9;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 500;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        .table th {
            background: #f8f9fa;
            font-weight: 500;
            color: #495057;
        }
        .table tr:hover {
            background: #f8f9fa;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            font-size: 14px;
        }
        .filter-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-btn:hover {
            background: #5a6fd8;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e1e5e9;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .page-btn.active {
            background: #667eea;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .source-share {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .source-direct {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .chat-content {
            max-width: 300px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FastGPT 管理面板</h1>
            <div class="user-info">
                <span id="currentUser">管理员</span>
                <a href="http://localhost:3000" class="btn" target="_blank">FastGPT</a>
                <button class="btn" onclick="logout()">退出</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('overview')">概览</div>
            <div class="tab" onclick="switchTab('users')">用户管理</div>
            <div class="tab" onclick="switchTab('chatlogs')">聊天记录</div>
        </div>
        
        <div id="message"></div>
        
        <!-- 概览标签页 -->
        <div id="overview" class="tab-content active">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">总用户数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalChats">-</div>
                    <div class="stat-label">总对话数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayChats">-</div>
                    <div class="stat-label">今日对话</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">-</div>
                    <div class="stat-label">活跃用户</div>
                </div>
            </div>
        </div>
        
        <!-- 用户管理标签页 -->
        <div id="users" class="tab-content">
            <h3>用户列表</h3>
            <div class="loading" id="usersLoading">加载中...</div>
            <table class="table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>注册时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
        
        <!-- 聊天记录标签页 -->
        <div id="chatlogs" class="tab-content">
            <h3>聊天记录</h3>
            <div class="filters">
                <div class="filter-group">
                    <label>用户</label>
                    <select id="userFilter">
                        <option value="">所有用户</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>来源</label>
                    <select id="sourceFilter">
                        <option value="">所有来源</option>
                        <option value="direct">直接聊天</option>
                        <option value="share">分享链接</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>分享ID</label>
                    <input type="text" id="shareIdFilter" placeholder="输入分享ID">
                </div>
                <div class="filter-group">
                    <label>开始日期</label>
                    <input type="date" id="startDateFilter">
                </div>
                <div class="filter-group">
                    <label>结束日期</label>
                    <input type="date" id="endDateFilter">
                </div>
                <button class="filter-btn" onclick="loadChatLogs(1)">筛选</button>
                <button class="filter-btn" onclick="exportChatLogs()">导出记录</button>
            </div>
            
            <div class="loading" id="chatLogsLoading">加载中...</div>
            <table class="table" id="chatLogsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>用户</th>
                        <th>问题</th>
                        <th>回答</th>
                        <th>来源</th>
                        <th>分享ID</th>
                        <th>应用名称</th>
                        <th>时间</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody id="chatLogsTableBody">
                </tbody>
            </table>
            
            <div class="pagination" id="chatLogsPagination"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentPage = 1;
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
        
        function checkAuth() {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (!token || !userInfo) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userInfo);
                document.getElementById('currentUser').textContent = currentUser.username;
                loadDashboard();
            } catch (error) {
                console.error('用户信息解析失败:', error);
                logout();
            }
        }
        
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userInfo');
            window.location.href = 'login.html';
        }
        
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签页的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示指定标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 加载对应数据
            if (tabName === 'overview') {
                loadOverview();
            } else if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'chatlogs') {
                loadChatLogs(1);
            }
        }
        
        async function loadDashboard() {
            await loadOverview();
            await loadUsers();
            await loadChatLogs(1);
        }
        
        async function loadOverview() {
            try {
                const token = localStorage.getItem('userToken');
                
                // 加载统计数据
                const [usersRes, chatLogsRes] = await Promise.all([
                    fetch('/api/users', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch('/api/chat/logs?limit=1000', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);
                
                const usersData = await usersRes.json();
                const chatLogsData = await chatLogsRes.json();
                
                // 更新统计数据
                document.getElementById('totalUsers').textContent = usersData.users.length;
                document.getElementById('totalChats').textContent = chatLogsData.logs.length;
                
                // 计算今日对话数
                const today = new Date().toDateString();
                const todayChats = chatLogsData.logs.filter(log => 
                    new Date(log.timestamp).toDateString() === today
                ).length;
                document.getElementById('todayChats').textContent = todayChats;
                
                // 计算活跃用户数（最近7天有聊天记录的用户）
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                const activeUserIds = new Set(
                    chatLogsData.logs
                        .filter(log => new Date(log.timestamp) > sevenDaysAgo)
                        .map(log => log.userId)
                );
                document.getElementById('activeUsers').textContent = activeUserIds.size;
                
            } catch (error) {
                console.error('加载概览数据失败:', error);
                showMessage('加载概览数据失败', 'error');
            }
        }
        
        async function loadUsers() {
            try {
                document.getElementById('usersLoading').style.display = 'block';
                document.getElementById('usersTable').style.display = 'none';
                
                const token = localStorage.getItem('userToken');
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = '';
                    
                    // 更新用户过滤器
                    const userFilter = document.getElementById('userFilter');
                    userFilter.innerHTML = '<option value="">所有用户</option>';
                    
                    data.users.forEach(user => {
                        // 添加到表格
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role || 'user'}</td>
                            <td>${new Date(user.createdAt).toLocaleString('zh-CN')}</td>
                            <td>${user.isActive ? '正常' : '禁用'}</td>
                        `;
                        
                        // 添加到过滤器
                        const option = document.createElement('option');
                        option.value = user._id;
                        option.textContent = user.username;
                        userFilter.appendChild(option);
                    });
                    
                    document.getElementById('usersLoading').style.display = 'none';
                    document.getElementById('usersTable').style.display = 'table';
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                console.error('加载用户列表失败:', error);
                showMessage('加载用户列表失败', 'error');
                document.getElementById('usersLoading').style.display = 'none';
            }
        }
        
        async function loadChatLogs(page = 1) {
            try {
                document.getElementById('chatLogsLoading').style.display = 'block';
                document.getElementById('chatLogsTable').style.display = 'none';
                
                const token = localStorage.getItem('userToken');
                const userId = document.getElementById('userFilter').value;
                const source = document.getElementById('sourceFilter').value;
                const shareId = document.getElementById('shareIdFilter').value;
                const startDate = document.getElementById('startDateFilter').value;
                const endDate = document.getElementById('endDateFilter').value;
                
                let url = `/api/chat/logs?page=${page}&limit=20`;
                if (userId) url += `&username=${userId}`;
                if (source) url += `&source=${source}`;
                if (shareId) url += `&shareId=${shareId}`;
                if (startDate) url += `&startDate=${startDate}`;
                if (endDate) url += `&endDate=${endDate}`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const tbody = document.getElementById('chatLogsTableBody');
                    tbody.innerHTML = '';
                    
                    data.logs.forEach(log => {
                        const row = tbody.insertRow();
                        const sourceLabel = log.source === 'share' ? '分享链接' : log.source === 'direct' ? '直接聊天' : log.source || '-';
                        const sourceClass = log.source === 'share' ? 'source-share' : 'source-direct';
                        
                        row.innerHTML = `
                            <td>${log.username} (${log.email})</td>
                            <td class="chat-content">${log.question}</td>
                            <td class="chat-content">${log.answer ? log.answer.substring(0, 100) + '...' : '无回答'}</td>
                            <td><span class="${sourceClass}">${sourceLabel}</span></td>
                            <td>${log.shareId || '-'}</td>
                            <td>${log.appName || 'FastGPT'}</td>
                            <td>${new Date(log.timestamp).toLocaleString('zh-CN')}</td>
                            <td>${log.ip || '-'}</td>
                        `;
                    });
                    
                    // 更新分页
                    updatePagination(data.pagination);
                    
                    document.getElementById('chatLogsLoading').style.display = 'none';
                    document.getElementById('chatLogsTable').style.display = 'table';
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                console.error('加载聊天记录失败:', error);
                showMessage('加载聊天记录失败', 'error');
                document.getElementById('chatLogsLoading').style.display = 'none';
            }
        }
        
        function updatePagination(pagination) {
            const container = document.getElementById('chatLogsPagination');
            container.innerHTML = '';
            
            if (pagination.pages <= 1) return;
            
            // 上一页
            if (pagination.page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => loadChatLogs(pagination.page - 1);
                container.appendChild(prevBtn);
            }
            
            // 页码
            for (let i = 1; i <= pagination.pages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === pagination.page ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadChatLogs(i);
                container.appendChild(pageBtn);
            }
            
            // 下一页
            if (pagination.page < pagination.pages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => loadChatLogs(pagination.page + 1);
                container.appendChild(nextBtn);
            }
        }
        
        async function exportChatLogs() {
            try {
                const token = localStorage.getItem('userToken');
                const userId = document.getElementById('userFilter').value;
                const source = document.getElementById('sourceFilter').value;
                const shareId = document.getElementById('shareIdFilter').value;
                const startDate = document.getElementById('startDateFilter').value;
                const endDate = document.getElementById('endDateFilter').value;
                
                let url = `/api/chat/logs?limit=10000`;
                if (userId) url += `&username=${userId}`;
                if (source) url += `&source=${source}`;
                if (shareId) url += `&shareId=${shareId}`;
                if (startDate) url += `&startDate=${startDate}`;
                if (endDate) url += `&endDate=${endDate}`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 生成 CSV 内容
                    const csvContent = [
                        ['用户名', '邮箱', '问题', '回答', '来源', '分享ID', '应用名称', '时间', 'IP'].join(','),
                        ...data.logs.map(log => [
                            `"${log.username}"`,
                            `"${log.email}"`,
                            `"${log.question.replace(/"/g, '""')}"`,
                            `"${(log.answer || '').replace(/"/g, '""')}"`,
                            `"${log.source || ''}"`,
                            `"${log.shareId || ''}"`,
                            `"${log.appName || 'FastGPT'}"`,
                            `"${new Date(log.timestamp).toLocaleString('zh-CN')}"`,
                            `"${log.ip || ''}"`
                        ].join(','))
                    ].join('\n');
                    
                    // 下载文件
                    const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `FastGPT聊天记录_${new Date().toISOString().split('T')[0]}.csv`;
                    link.click();
                    
                    showMessage('聊天记录导出成功', 'success');
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                console.error('导出聊天记录失败:', error);
                showMessage('导出聊天记录失败', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
